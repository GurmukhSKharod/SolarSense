[build]
  base    = "react-tailwind-vanilla"
  command = "npm run build"
  publish = "dist"

# Proxy API calls to your Render backends
[[redirects]]
  from = "/api/forecast/*"
  to   = "https://solarsense-predictor.onrender.com/forecast/:splat"
  status = 200
  force  = true

[[redirects]]
  from = "/api/sdo/*"
  to   = "https://solarsense-sdo.onrender.com/sdo/:splat"
  status = 200
  force  = true

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200