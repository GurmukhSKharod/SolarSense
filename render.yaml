services:
  - type: web
    name: solarsense-api
    env: docker
    plan: free
    region: oregon
    autoDeploy: true
    dockerfilePath: deploy/predictor/Dockerfile   # <— points to your file
    dockerContext: .                               # <— build context is repo root
    envVars:
      - key: NO_SUNPY
        value: "1"
      - key: PORT
        value: "10000"